<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .google-container {
            text-align: center;
            width: 90%;
            max-width: 584px;
        }

        .google-container img {
            width: 272px;
            height: 92px;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 44px;
            padding: 0 10px;
            box-shadow: 0 2px 5px 1px rgba(64, 60, 67, .16);
            transition: box-shadow 0.3s ease;
        }

        .search-bar:hover {
            box-shadow: 0 2px 5px 1px rgba(64, 60, 67, .26);
        }

        #search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
        }

        .search-icons {
            display: flex;
            align-items: center;
        }

        .voice-search-icon {
            font-size: 22px;
            cursor: pointer;
            color: #4285f4;
        }

        .search-buttons {
            margin-top: 25px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            margin: 0 5px;
            cursor: pointer;
            outline: none;
        }

        .search-buttons button:hover {
            border: 1px solid #dadce0;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            function performSearch() {
                const query = searchInput.value;
                if (query) {
                    // Redirect to a Google search results page
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }

            searchButton.addEventListener('click', performSearch);

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</head>

<body>
    <div class="google-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search Google or type a URL">
            <div class="search-icons">
                <span class="voice-search-icon">ðŸŽ¤</span>
            </div>
        </div>
        <div class="search-buttons">
            <button id="search-button">Google Search</button>
            <!-- <button id="lucky-button">I'm Feeling Lucky</button> -->
        </div>
    </div>
</body>
</html>
